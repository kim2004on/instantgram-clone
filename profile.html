<!DOCTYPE html>

<head>

<div class="status-bar">
    <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lx"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header>
    <div class="screen-header">
        <h1 class="screen-header__title">doyeon</h1>
        <div class="screen-hrader__icons">
            <i class="far fa-calendar-plus"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>
</header>
<main>
    <div class="main-profile">
        <div class="main-profile__column">
            <div class="main-profile__image">
                <img class="profile-circle__my" src="images/profile6.jpg">
                <i class="fas fa-plus-circle fa-lg"></i>
            </div>
            <div class="main-profile__follower">
                <div class="main-profile__follower-count">
                    <span class="font-thick ">18</span>

                </div>
                <div class="main-profile__follower-count">

                </div>
                <div class="main-profile__follower-count">
                    <span class="font-thick ">400</span>

        </div>
        <div class="main-profile__column">
            <span class="name">kim do yeon</span>
            <span>I am a student studying coding.</span>
            <span>See translation</span>
        </div>
        <div class="main-profile__column">
            <button>Edit Profile</button>
            <button>Saved</button>
        </div>
    </div>
    <div class="main-storys">
        <div class="main-story">
            <img src="images/sh3.jpg">
            <span>shoes</span>
        </div>
        <div class="main-story">
            <div class="circle"><i class="fas fa-plus"></i></div>
            <span>Create new</span>
        </div>
    </div>
    <div class="main-post">
        <div class="main-post__icons">
            <i class="fas fa-th"></i>
            <i class="fas fa-portrait"></i>
        </div>
        <div class="main-post__images">
            <div class="main-post__image">
                <img src="images/ser13.jpg">

            </div>
            <div class="main-post__image">
                <img src="images/ser4.jpg">
                <i class="fas fa-box"></i>
            </div>
            <div class="main-post__image">
                <img src="images/ser6.jpg">
                <i class="fas fa-box"></i>
            </div>
        </div>
        <div class="main-post__images">
            <div class="main-post__image">
                <img src="images/14.jpg">
                <i class="fas fa-box"></i>
            </div>
            <div class="main-post__image">

            </div>
            <div class="main-post__image">

                <i class="fas fa-box"></i>
