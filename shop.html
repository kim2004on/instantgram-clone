<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>main - instantgram</title>

<div class="status-bar">
    <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lx"></i>
        <i class="fas fa-bolt"></i>

</div>

<header>
    <div class="screen-header">
        <h1 class="screen-header__title">Shop</h1>
        <div class="screen-hrader__icons">
            <i class="far fa-calendar-plus"></i>
            <i class="fas fa-bars"></i>

    </div>
    <div class="alt-header up-margin">
        <div class="alt-header__column">
            <form class="alt-header__serch">
                <input type="text" placeholder="Search">
                <i class="fas fa-search fa-sm"></i>
            </form>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-qrcode"></i>
        </div>
    </div>
</header>
<main>
    <div class="header__btn">
        <button>Shop</button>
        <button>Editeo</button>
        <button>Collection</button>
        <button>Guide</button>
        <button>Style</button>
    </div>
    <div class="shop-phots">
        <div class="shop-phots__column1">
            <div class="shop-phots__column2">
                <div class="shop-phots__image">
                    <div class="shop-phots__image-1">
                        <img src="images/sh1.jpg">
                        <img src="images/sh2.jpg">
                    </div>
                    <div class="shop-phots__image-1">
                        <img src="images/sh3.jpg">
                        <img src="images/sh4.jpg">

                </div>
                <span>Continue shopping</span>
            </div>
            <div class="shop-phots__column">
                <div class="shop-phots__image-big">
                    <img src="images/sh5.jpg">
                </div>

            </div>
        </div>
        <div class="shop-phots__column1">
            <div class="shop-phots__column">
                <div class="shop-phots__image-big">
                    <img src="images/sh11.jpg">
                </div>
                <span>dimitriblack_official</span>
            </div>
            <div class="shop-phots__column">
                <div class="shop-phots__image-big">
                    <img src="images/sh10.jpg">

                <span>wooalong_official</span>
            </div>
        </div>
    </div>
